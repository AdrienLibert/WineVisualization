<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Histogramme et Courbe de Densité</title>
    <script type="text/javascript" src="d3.v7.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="hist.js" defer></script>
</head>
<body>
    <a href="index.html">Accueil</a>

    <div>
        <label for="dataSelect">Choisir les données :</label>
        <select id="dataSelect">
            <!-- Les options seront générées dynamiquement -->
        </select>
    </div>

    <div>
        <label for="columnSizeInput">Taille des Colonnes :</label>
        <input type="range" id="columnSizeInput" min="0.1" max="10" step="0.1" value="1">
        <input type="number" id="columnSizeNumber" min="0.1" max="10" step="0.1" value="1">
    </div>

    <div>
        <label for="regressionCurveInput">Courbe de Régression :</label>
        <input type="range" id="regressionCurveInput" min="1" max="10" value="1">
        <input type="number" id="regressionCurveNumber" min="1" max="10" value="1">
    </div>

    <div id="histogram">
        <!-- L'histogramme et la courbe de densité seront générés ici -->
    </div>
</body>
</html>
